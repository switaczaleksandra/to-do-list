<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/PictureImage.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To Do List</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/tasks.css" rel="stylesheet">
    <link href="css/buttons.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <main class="container">
    <header>
        <h1 class="section__tittle">Lista zadań</h1>
    </header>
    <section class="section">
        <h2 class="section__header">Dodaj nowe zadanie</h2>
        <div class="section_body">
            <form class="form js-form">
                <input class="form_newTask js-newTask" placeholder="Wpisz do listy">
                <button class="form_button">Dodaj zadanie</button>
            </form>
        </div>
    </section>
    <section class="section">
        <h3 class="section__header">Lista zadań</h3>
        <div class="buttons js-buttons">
            <button class="buttons__buton js-toggleHideDoneTasks">Ukryj ukończone</button>
        <button class="buttons__button js-markAllDone">Ukończ wszystkie</button>
        </div>
        <div class="section__body">
            <ul class="tasks js-tasks"></ul>
        </div>
    </section>
</main>
</body>

</html>
